spring.application.name=atelier
# DataSource settings
spring.datasource.url=jdbc:postgresql://localhost:5432/atelier_reparation
spring.datasource.username=postgres
spring.datasource.password=sql
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Indique o√π se trouvent les fichiers JSP
spring.mvc.view.prefix=/WEB-INF/templates/models/
spring.mvc.view.suffix=.jsp

# logging.level.org.springframework=DEBUG
# logging.level.org.springframework.web.servlet=TRACE
